<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <p>Cart - Customer - Shipping Method - <b>Payment Method</b></p>
  </header>
  <section class="section_1">
    <div class="order_tab layout_style">
      <div>
        <img src="./img/order.jpg" alt="">
      </div>
      <p><b>Chocolate bar</b></p>
      <span><b>$2.49</b></span>
    </div>
    <div class="purchase_order">
      <div class="layout_style"><p>Subtotal</p><span>$4.98</span></div>
      <div class="layout_style"><p>Shipping</p><span>$3.00</span></div>
    </div>
    <div class="total layout_style">
      <p>Total</p><span><b>$7.98</b></span>
    </div>
  </section>
  <section class="section_2">
    <h2>Payment information</h2>
    <form action="">
      <div>
        <label for="card_number">CARD NUMBER</label>
        <input id="card_number" type="text" name="cardnumber">
      </div>
      <!-- <div> -->
        <div class="holder">
          <label for="card_holder">CARD HOLDER</label>
          <input id="card_holder" type="text">
        </div>
        <div class="expires">
          <label for="expiry_date">EXP. DATE</label>
          <input id="expiry_date" type="text">
        </div>
        <div class="security_number">
          <label for="cvc">CVC</label>
          <input id="cvc" type="text">
        </div>
      <!-- </div> -->
    </form>
  </section>
  <section class="section_3">
    <header><h2>Billing address</h2></header>
  </section>
</body>
</html>
