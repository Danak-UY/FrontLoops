<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container center">
    <div class="header">
      <ul class="">
        <li>Mark Zuckerberg</li>
      </ul>
      <div class="close">
        <div class="one"></div>
        <div class="two"></div>
      </div>
    </div>
    <div class="hr">
      <div class="rule left"></div>
      <span class="center">Today</span>
      <div class="rule rule2 right"></div>
    </div>
    <div class="thread">
      <div class="you">
          <p class="you-time">10:53</p>
          <p class="you-msg">Hi! Mark. I made a new design for messenger app.</p>
      </div>
      <div class="friend" id="fr">
          <span></span>
          <p class="friend-time">10:57</p>
          <p class="friend-msg" id="fr-msg">Yo. Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="you">
          <p class="you-time">11:03</p>
          <p class="you-msg">But Mark...</p>
      </div>
      <div class="blocked" id="fr">
          <p class="blocked-msg">You were blocked by this user.</p>
      </div>
      <div class="hr">
        <div class="rule3"></div>  
      </div>
      <div class="typing-area">
        <input type="text" name="" id="type-msg" placeholder="Enter your message">
        <input type="button" value="SEND" id="send">
      </div>
    </div>
    
  </div>
</body>
</html>
